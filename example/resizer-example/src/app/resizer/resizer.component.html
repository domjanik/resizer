<div style='width: 500px; 
            height: 300px; 
            max-width: 100%; 
            max-height: 100%; 
            position: relative;
            align-items: center;
            border: 2px solid rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden'
            (drop)='drop($event)'
            (dragover)='dragover($event)'>
  <img
      draggable="true"
      id="image"
      style="position: absolute; max-height: 100%; max-width: 100%"
      [style.left.px]="left" 
      [style.top.px]="top" 
      *ngIf='file' 
      [src]='file'
      (dragstart)='moveFile($event)'/>
  <img *ngIf='!file' 
        src='http://www.sclance.com/pngs/upload-icon-png/upload_icon_png_1445288.png' 
        style='height: 150px; position: absolute; left:0; right: 0; top: 0; bottom: 0; margin: auto'/>
</div>
